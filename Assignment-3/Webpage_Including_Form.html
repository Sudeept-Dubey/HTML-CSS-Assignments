<!DOCTYPE html>
<html>
<header>
  <link href="Webpage_Including_Form.css" rel="stylesheet" type="text/css">
  
</header>

<body>
  <main>
    <h1 id="title">Infrastructure Support Form</h1>
    <div class="master-div-style">
      <p id="description">Tell us if you need any Infrastructure related Support.</p>
      <form id="survey-form" action="/do-something">
        <div class="form-rows">
          <div class="labels">
            <label for="name" id="name-label">Name</label>
          </div>
          <div class="fields">
            <input type="text" id="name" class="input-fields" placeholder="Enter your name" required>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="email" id="email-label">Email</label>
          </div>
          <div class="fields">
            <input type="email" id="email" class="input-fields" placeholder="Enter your email address" required>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="Employee-Id" id="Employee_Id">Employee ID</label>
          </div>
          <div class="fields">
            <input type="number" id="Employee-Id" class="input-fields" placeholder="Enter your Employee ID">
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="dropdown" id="dropdown-label">Office Location?</label>
          </div>
          <div class="fields">
            <select name="dropdown" id="dropdown" class="dropdown">
                <option value="Location 0">Select</option>
                <option value="Location 1">Mumbai</option>
                <option value="Location 2">Pune</option>
                <option value="Location 3">Delhi</option>
                <option value="Location 4">Banglore</option>
              <option value="Location 5">Chennai</option>
            </select>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="Requirements">What is your Requirement?</label>
          </div>
          <div class="fields">
            <ul id="Requirements" style="list-style: none;">
              <li class="radio">
                <label>
                  Chair
                  <input name="Requirements-radio" type="radio" value="1" class="user-selection">
                </label>
              </li>
              <li class="radio">
                <label>
                  Table
                  <input name="Requirements-radio" type="radio" value="2" class="user-selection">
                </label>
              </li>
              
            </ul>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="Pickup_location">
              Select Pickup Location
              
            </label>
          </div>
          <div class="fields">
            <ul id="Pickup_location" style="list-style: none;">
              <li class="radio">
                <label>
                  <input name="Pickup_location1" value="1" type="checkbox" class="user-selection">
                  Bengaluru - EPIP Campus
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="Pickup_location2" value="2" type="checkbox" class="user-selection">
                  Chennai - PCT
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="Pickup_location3" value="3" type="checkbox" class="user-selection">
                  Mumbai - STPI
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="Pickup_location4" value="4" type="checkbox" class="user-selection">
                 Mumbai - Vikhroli
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="Pickup_location5" value="5" type="checkbox" class="user-selection">
                  Pune - Talwade
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="event-details">
              Please describe if you need any other kind of Infrastructure Support
            </label>
          </div>
          <div class="fields">
            <textarea id="event-details" class="input-fields" style="height: 50px;resize:vertical;font-family: Open Sans Condensed;" name="Support_details" cols="1" rows="1" placeholder="Enter here..."></textarea>
          </div>
        </div>
        <button class="button" id="submit" type="submit">Submit</button>
      </form>
    </div>
  </main>
  
</body>

</html>
